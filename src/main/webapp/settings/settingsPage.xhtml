<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="settings.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition>
        <nav>
        <div>
           <h:form>

                    <p:commandButton value="Tee ny jotain" type="button" onclick="PF('dlg3').show();" style="width: 200px; margin-top: 15px" class="coloredButton"/>
                    
                </div>
 
               <p:dialog header="Omat asetukset" widgetVar="dlg1" minHeight="80" position="center"  class="coloredButton">
                    <p:inputText />
                    <p:button icon="ui-icon-check">
                    </p:button>
                </p:dialog>
               
                <p:dialog header="Luo observointitapahtumatapahtuma" widgetVar="dlg2" minHeight="80" position="center" class="coloredButton">
                    <h:outputText value="Tähän se tulee..."/>
                </p:dialog>
               
               <p:dialog header="Tein jo jotain" widgetVar="dlg3" minHeight="80" position="center" class="coloredButton">
                    <h:outputText value="Press anykey"/>
                </p:dialog>
           </h:form>
        </div>
        </nav>
        </ui:composition>
