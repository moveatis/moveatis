<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" style="width: 25em; margin: 5em auto 0 auto;">
            <h:form style="margin: 0 auto 0 auto; align-content: center;">
                <h:panelGroup layout="block">
                    <p>
                        <h:outputLabel value="#{identitymessages.username}" for="username"/>
                    </p>
                    <p>
                        <h:inputText id="username" value="#{identityProviderRegistrationBean.username}" style="width: 12em; height: 2em;"/>
                    </p>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <p>
                        <h:outputLabel value="#{identitymessages.password}" for="password"/>
                    </p>
                    <p>
                        <h:inputSecret id="password" value="#{identityProviderRegistrationBean.password}" style="width: 12em; height: 2em;"/>
                    </p>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <h:commandButton value="#{identitymessages.register}" style="width: 11em; height: 2em; 
                                     margin: 1.5em auto 0 auto;" 
                                     class="coloredButton" 
                                     action="#{identityProviderRegistrationBean.registerSuperUser()}"/>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>

    </cc:implementation>
</html>
