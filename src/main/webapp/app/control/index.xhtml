<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml" >

            <ui:define name="pageTitle"> - #{msg.con_title}</ui:define>

            <ui:define name="mainpage">
                <h:outputStylesheet library="css" name="control.css"/>
                <h:outputScript library="js" name="control.js"/>

                <h1>#{msg.con_welcome} #{sessionBean.loggedIdentifiedUser.givenName}!</h1>

                <h2>Valitse tapahtuma</h2>

                <h:form id="eventGroupsForm">
                    <p:dataTable id="eventGroupsTable" var="eventGroup" value="#{controlBean.eventGroups}" widgetVar="eventsWdgt"
                                 selectionMode="single" selection="#{controlBean.selectedEventGroup}" rowKey="#{eventGroup.id}"
                                 editable="true" styleClass="eventGroupsTable"
                                 emptyMessage="Ei tapahtumia. Lisää uusi tapahtuma."
                                 sortBy="#{eventGroup.id}" reflow="true">

                        <p:ajax event="rowEdit" listener="#{controlBean.onEditEventGroup}"/>
                        <p:ajax event="rowSelect" update="commandButtons"/>
                        <p:ajax event="rowUnselect" update="commandButtons"/>

                        <p:column styleClass="row-toggler">
                            <p:rowToggler expandLabel="&#xf138;" collapseLabel="&#xf13a;"/>
                        </p:column>

                        <p:column headerText="Nimi" styleClass="column-name">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{eventGroup.label}" title="#{eventGroup.description}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:message for="input-name-eg" />
                                    <p:inputText id="input-name-eg" required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                                 placeholder="#{msg.con_eventName}" styleClass="input-name"
                                                 value="#{eventGroup.label}"
                                                 validator="#{validationBean.validateShortString}"/>
                                    <p:message for="input-description-eg" />
                                    <p:inputTextarea id="input-description-eg" styleClass="input-description"
                                                     placeholder="#{msg.con_eventDescription}"
                                                     value="#{eventGroup.description}"
                                                     validator="#{validationBean.validateLongString}"
                                                     rows="2" cols="10" autoResize="true" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Kategoriaryhmät" styleClass="column-category-groups">
                            <p:dataList value="#{eventGroup.categorySets}" var="categorySet"
                                        emptyMessage="Ei kategoriaryhmiä." styleClass="categorySets"
                                        lazy="true" itemType="none">
                                <p:commandLink value="#{categorySet.label}" title="#{categorySet.description}"
                                               action="#{controlBean.setSelectedCategorySet(categorySet)}"
                                               onclick="PF('dlgCategorySet').show()"
                                               update=":categorySetForm"/>
                            </p:dataList>
                        </p:column>

                        <p:column headerText="Avain" styleClass="column-group-keys">
                            <p:commandLink styleClass="fa fa-key new-key"
                                           action="#{controlBean.setSelectedEventGroup(eventGroup)}"
                                           rendered="#{!controlBean.hasGroupKey(eventGroup)}"
                                           onclick="PF('dlgNewKey').show();"
                                           update=":newKeyForm"/>
                            <p:commandLink class="fa fa-key edit-key"
                                           action="#{controlBean.setSelectedEventGroup(eventGroup)}"
                                           rendered="#{controlBean.hasGroupKey(eventGroup)}"
                                           onclick="PF('dlgEditKey').show();"
                                           update=":editKeyForm"/>
                        </p:column>

                        <p:column styleClass="row-editor">
                            <p:rowEditor styleClass="fa"/>
                        </p:column>


                        <p:column styleClass="row-toggler-mobile">
                            <p:rowToggler expandLabel="Näytä observoinnit" collapseLabel="Piilota observoinnit"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:dataList value="#{controlBean.getObservations(eventGroup)}" var="observation" emptyMessage="Ei observointeja." >
                                <f:facet name="header">
                                    Observoinnit
                                </f:facet>
                                <p:commandLink update=":observationDetail" oncomplete="PF('dlgObservation').show()"
                                               title="Näytä observoinnin tiedot" styleClass="link-observation">
                                    <f:setPropertyActionListener value="#{observation}" target="#{controlBean.selectedObservation}" />
                                    <h:outputText value="#{observation.name}"/>
                                </p:commandLink>
                            </p:dataList>
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Observoinnin tiedot" widgetVar="dlgObservation"
                          position="top" resizable="false" responsive="true"
                          modal="true" fitViewport="true" styleClass="coloredButton observation-dialog">
                    <h:form id="observationDetail">
                        <p:panelGrid layout="grid" columns="2" rendered="#{not empty controlBean.selectedObservation}" columnClasses="label,value">

                            <h:outputText value="Nimi:" />
                            <p:outputPanel>
                                <p:message for="input-name-observation" />
                                <p:inplace id="input-name-observation" editor="true"
                                           saveLabel="#{msg.dlg_save}" cancelLabel="#{msg.dlg_cancel}">
                                    <p:ajax event="save" listener="#{controlBean.onEditObservation}" update=":eventGroupsForm" />
                                    <p:inputText required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                                 value="#{controlBean.selectedObservation.name}"
                                                 validator="#{validationBean.validateShortString}"/>
                                </p:inplace>
                            </p:outputPanel>

                            <h:outputText value="Kuvaus:" />
                            <p:outputPanel>
                                <p:message for="input-description-observation" />
                                <p:inplace id="input-description-observation" emptyLabel="Lisää kuvaus" editor="true"
                                           saveLabel="#{msg.dlg_save}" cancelLabel="#{msg.dlg_cancel}">
                                    <p:inputTextarea value="#{controlBean.selectedObservation.description}"
                                                     validator="#{validationBean.validateLongString}"
                                                     rows="2" cols="16" autoResize="true" />
                                </p:inplace>
                            </p:outputPanel>

                            <h:outputText value="Observoija:" />
                            <h:outputText value="#{controlBean.getObserverName()}" />

                            <h:outputText value="Kohde:" />
                            <p:outputPanel>
                                <p:message for="input-target-observation" />
                                <p:inplace id="input-target-observation" emptyLabel="Lisää kohde" editor="true"
                                           saveLabel="#{msg.dlg_save}" cancelLabel="#{msg.dlg_cancel}">
                                    <p:inputText value="#{controlBean.selectedObservation.target}"
                                                 validator="#{validationBean.validateShortString}"/>
                                </p:inplace>
                            </p:outputPanel>

                            <h:outputText value="Kesto:" />
                            <h:outputText value="#{controlBean.selectedObservation.duration}" />

                            <h:outputText value="Kirjauksia:" />
                            <h:outputText value="#{controlBean.selectedObservation.records.size()}" />
                        </p:panelGrid>
                    </h:form>
                    <h:form id="observationFormCommands">
                        <p:commandButton value="Siirry yhteenvetoon" icon="fa fa-bar-chart"
                                         action="#{controlBean.showObservationInSummaryPage()}"/>
                        <p:commandButton value="Poista" icon="fa fa-trash"
                                         action="#{controlBean.removeObservation}"
                                         oncomplete="onDialogSuccess(args, 'dlgObservation', 'Observointi poistettu')"
                                         update=":eventGroupsForm:eventGroupsTable">
                            <p:confirm header="#{msg.dlg_confirmRemoveDialog}"
                                       message="#{msg.dlg_confirmRemoveMessage} #{controlBean.selectedObservation.name}. #{msg.dlg_confirmMessage}"/>
                        </p:commandButton>
                        <p:commandButton value="Sulje" icon="ui-icon-close"
                                         onclick="PF('dlgObservation').hide();" />
                    </h:form>
                </p:dialog>

                <h:panelGroup id="newEventGroupPanel">
                    <h:form rendered="#{controlBean.creatingNewEventGroup}" styleClass="new-eventgroup-form">
                        <p:focus for="input-name-eventgroup"/>
                        <p:message for="input-name-eventgroup" />
                        <p:inputText id="input-name-eventgroup" required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                     value="#{eventGroupManagedBean.eventGroupName}" styleClass="input-name"
                                     placeholder="#{msg.con_eventName}"
                                     validator="#{validationBean.validateShortString}"/>
                        <p:commandLink class="fa fa-check-square-o"
                                       action="#{eventGroupManagedBean.createNewEventGroup}"
                                       update="@form :eventGroupsForm:eventGroupsTable :newEventGroupPanel" process="@form"
                                       validateClient="true"/>
                    </h:form>
                    <p:commandLink class="fa fa-close" rendered="#{controlBean.creatingNewEventGroup}"
                                   action="#{controlBean.setCreatingNewEventGroup(false)}" update="newEventGroupPanel"/>
                </h:panelGroup>

                <h:form id="commandButtons">
                    <p:commandButton value="Lisää tapahtuma" icon="fa fa-plus"
                                     action="#{controlBean.setCreatingNewEventGroup(true)}"
                                     update="newEventGroupPanel" />
                    <p:commandButton value="Lisää kategoriaryhmä" icon="fa fa-list"
                                     disabled="#{empty controlBean.selectedEventGroup}"
                                     action="#{controlBean.addNewCategorySet}"
                                     onclick="PF('dlgCategorySet').show()"
                                     update=":categorySetForm"/>
                    <p:commandButton value="Poista tapahtuma" icon="fa fa-trash"
                                     action="#{controlBean.removeEventGroup}"
                                     disabled="#{empty controlBean.selectedEventGroup}"
                                     update=":eventGroupsForm:eventGroupsTable">
                        <p:confirm header="#{msg.dlg_confirmRemoveDialog}"
                                   message="#{msg.dlg_confirmRemoveMessage} #{controlBean.selectedEventGroup.label}. #{msg.dlg_confirmMessage}" />
                    </p:commandButton>
                    <br/>
                    <br/>
                    <p:commandButton value="Aloita tapahtuman observointi" icon="fa fa-caret-square-o-right"
                                     action="#{controlBean.newObservation}" styleClass="start-button"
                                     disabled="#{empty controlBean.selectedEventGroup}"/>
                </h:form>

                <p:confirmDialog global="true" closable="false" styleClass="coloredButton">
                    <p:commandButton value="#{msg.dlg_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    <p:commandButton value="#{msg.dlg_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                </p:confirmDialog>


                <p:dialog header="Aseta kurssiavain" widgetVar="dlgNewKey"
                          position="top" resizable="false" responsive="true"
                          modal="true" fitViewport="true" styleClass="coloredButton key-dialog ui-fluid">
                    <h:form id="newKeyForm">
                        <p:inputText id="input-new-groupkey" autocomplete="off"
                                     required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                     value="#{eventGroupManagedBean.eventGroupKey}"
                                     validator="#{validationBean.validateGroupKey}"/>
                        <p:commandButton value="Aseta avain" icon="ui-icon-check"
                                         action="#{eventGroupManagedBean.addGroupKey(controlBean.selectedEventGroup)}"
                                         oncomplete="onDialogSuccess(args, 'dlgNewKey', 'Avain asetettu')"
                                         update="input-new-groupkey :validationErrorGrowl :eventGroupsForm:eventGroupsTable" validateClient="true"/>
                    </h:form>
                </p:dialog>


                <p:dialog header="Vaihda kurssiavain" widgetVar="dlgEditKey"
                          position="top" resizable="false" responsive="true"
                          modal="true" fitViewport="true" styleClass="coloredButton key-dialog ui-fluid">
                    <h:form id="editKeyForm">
                        <p:inputText id="input-edit-groupkey" autocomplete="off"
                                     required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                     value="#{controlBean.selectedEventGroup.groupKey.groupKey}"
                                     validator="#{validationBean.validateGroupKey}"/>
                        <p:commandButton value="Vaihda avain" icon="ui-icon-check"
                                         action="#{eventGroupManagedBean.editGroupKey(controlBean.selectedEventGroup, controlBean.selectedEventGroup.groupKey.groupKey)}"
                                         oncomplete="onDialogSuccess(args, 'dlgEditKey', 'Avain vaihdettu')"
                                         update="input-edit-groupkey :validationErrorGrowl" validateClient="true"/>
                    </h:form>
                    <h:form id="removeKeyForm">
                        <p:commandButton value="Poista avain" icon="ui-icon-trash"
                                         action="#{eventGroupManagedBean.removeGroupKey(controlBean.selectedEventGroup)}"
                                         oncomplete="onDialogSuccess(args, 'dlgEditKey', 'Avain poistettu')"
                                         update=":eventGroupsForm:eventGroupsTable"/>
                    </h:form>
                </p:dialog>

                <p:dialog header="Kategoriaryhmä" widgetVar="dlgCategorySet"
                          position="top" resizable="false" responsive="true"
                          modal="true" fitViewport="true" class="coloredButton">
                    <h:form id="categorySetForm">
                        <div class="ui-fluid">
                            <p:message for="input-name-categoryset" />
                            <p:inputText id="input-name-categoryset" required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                         placeholder="#{msg.con_categorySetName}"
                                         value="#{controlBean.selectedCategorySet.label}"
                                         validator="#{validationBean.validateShortString}"/>

                            <p:message for="input-description-categoryset" />
                            <p:inputTextarea id="input-description-categoryset"
                                             value="#{controlBean.selectedCategorySet.description}"
                                             placeholder="#{msg.con_categorySetDescription}"
                                             validator="#{validationBean.validateLongString}"
                                             rows="2" cols="16" autoResize="true" />
                        </div>

                        <p:dataTable id="categoriesTable" var="category" value="#{controlBean.categories}"
                                     selectionMode="single" selection="#{controlBean.selectedCategory}" rowKey="#{category.orderNumber}"
                                     editable="true" editMode="row" reflow="true" draggableRows="false" styleClass="categories-table"
                                     sortBy="#{category.orderNumber}" emptyMessage="Ei kategorioita.">

                            <p:ajax event="rowSelect" update=":categorySetForm:categoryRemoveButton"/>
                            <p:ajax event="rowUnselect" update=":categorySetForm:categoryRemoveButton"/>
                            <p:ajax event="rowReorder" listener="#{controlBean.onCategoryReorder}" />

                            <p:message for="input-name-category" />
                            <p:column headerText="Kategoria">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText class="output-name" value="#{category.label.text}"/></f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="input-name-category"
                                                     required="true" requiredMessage="#{msg.dlg_notEmpty}"
                                                     value="#{category.label.text}"
                                                     validator="#{validationBean.validateShortString}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Tyyppi">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{msg['con_' += category.categoryType]}" /></f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu value="#{category.categoryType}">
                                            <f:selectItems value="#{controlBean.categoryTypes}" var="type"
                                                           itemValue="#{type}" itemLabel="#{msg['con_' += type]}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column styleClass="row-editor">
                                <p:rowEditor styleClass="fa"/>
                            </p:column>

                        </p:dataTable>
                        <div class="categorySetCommandButtons">
                            <p:commandButton value="Lisää kategoria" icon="fa fa-plus"
                                             action="#{controlBean.addNewCategory}"
                                             onclick="submitDataTableEditInputs('.categories-table')"
                                             oncomplete="focusDataTableEditInput('.categories-table');"
                                             update="categoriesTable" validateClient="true"/>
                            <p:commandButton value="Poista kategoria" icon="fa fa-minus"
                                             id="categoryRemoveButton"
                                             action="#{controlBean.removeCategory}"
                                             update="categoriesTable"
                                             disabled="#{empty controlBean.selectedCategory}"/>
                            <br/>
                            <br/>
                            <p:commandButton value="#{msg.dlg_save}" icon="ui-icon-check"
                                             action="#{controlBean.saveCategorySet}"
                                             onclick="submitDataTableEditInputs('.categories-table')"
                                             oncomplete="onDialogSuccess(args, 'dlgCategorySet', 'Kategoriaryhmä tallennettu')"
                                             update=":eventGroupsForm:eventGroupsTable @form" validateClient="true"/>
                            <p:commandButton value="#{msg.dlg_cancel}" icon="ui-icon-close"
                                             onclick="PF('dlgCategorySet').hide();" />
                            <p:commandButton value="Poista" icon="fa fa-trash"
                                             action="#{controlBean.removeCategorySet}"
                                             rendered="#{!empty controlBean.selectedCategorySet.id}"
                                             oncomplete="onDialogSuccess(args, 'dlgCategorySet', 'Kategoriaryhmä poistettu')"
                                             update=":eventGroupsForm:eventGroupsTable">
                                <p:confirm header="#{msg.dlg_confirmRemoveDialog}"
                                           message="#{msg.dlg_confirmRemoveMessage} #{controlBean.selectedCategorySet.label}. #{msg.dlg_confirmMessage}"/>
                            </p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>

                <p:growl id="validationErrorGrowl" showDetail="true" severity="error" life="3000"/>
                <p:growl showDetail="false" widgetVar="growlWdgt" severity="info" life="3000"/>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
