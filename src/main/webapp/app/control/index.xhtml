<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml" >

            <ui:define name="pageTitle"> - #{msg.con_title}</ui:define>

            <ui:define name="mainpage">
                <h:outputStylesheet library="css" name="control.css"/>

                <h1>#{msg.con_welcome} #{sessionBean.loggedIdentifiedUser.givenName}!</h1>
                <h2>Valitse tapahtuma</h2>

                <h:form id="eventsForm">
                    <p:dataTable id="eventsTable" var="eventGroup" value="#{controlBean.eventGroups}"
                                 selectionMode="single" selection="#{controlBean.selectedEventGroup}" rowKey="#{eventGroup.id}"
                                 editable="true">

                        <p:ajax event="rowEdit" listener="#{controlBean.onEditEventGroup}"/>
                        <p:ajax event="rowSelect" update=":eventsForm:commandButtons"/>
                        <p:ajax event="rowUnselect" update=":eventsForm:commandButtons"/>

                        <p:column style="width:16px">
                            <p:rowToggler />
                        </p:column>

                        <p:column headerText="id">
                            <h:outputText value="#{eventGroup.id}"/>
                        </p:column>
                        <p:column headerText="Nimi">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{eventGroup.label}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{eventGroup.label}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Kuvaus">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{eventGroup.description}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{eventGroup.description}"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Avain">
                            <p:commandButton icon="fa fa-key has-key" action="#{controlBean.setSelectedEventGroup(eventGroup.id)}"
                                             onclick="PF('dlgKey').show();" rendered="#{!empty controlBean.selectedEventGroup.groupKey.groupKey}"/>
                            <p:commandButton icon="fa fa-key new-key" action="#{controlBean.setSelectedEventGroup(eventGroup.id)}"
                                             onclick="PF('dlgKey').show();" rendered="#{empty controlBean.selectedEventGroup.groupKey.groupKey}"/>
                        </p:column>

                        <p:column headerText="Avain">
                            <h:outputText value="#{eventGroup.groupKey.groupKey}"/>
                        </p:column>

                        <p:column>
                            <p:rowEditor />
                        </p:column>


                        <p:rowExpansion>
                            <p:dataList value="#{eventGroup.categorySets}" var="categorySet">
                                <f:facet name="header">
                                    Kategoriaryhmät
                                </f:facet>
                                <p:commandButton value="#{categorySet.label}"/>
                            </p:dataList> 
                            <p:dataList value="#{eventGroup.event.observations}" var="observation">
                                <f:facet name="header">
                                    Observoinnit
                                </f:facet>
                                <h:outputText value="#{observation.label}"/>
                            </p:dataList>
                        </p:rowExpansion>

                    </p:dataTable>
                    <p:outputPanel id="commandButtons">
                        <p:commandButton value="Lisää tapahtuma" update="eventsTable" actionListener="#{controlBean.createNewEventGroup}" />
                        <p:commandButton value="Lisää kategoriaryhmä" update="eventsTable" action="#{controlBean.createNewCategorySet}" onclick="PF('dlgCategoryGroup').show()" disabled="#{empty controlBean.selectedEventGroup}"/>
                        <p:commandButton value="Aloita observointi" action="#{controlBean.newObservation}" disabled="#{empty controlBean.selectedEventGroup}"/>
                        <p:commandButton value="Poista tapahtuma" update="eventsTable" action="#{controlBean.removeEventGroup}" disabled="#{empty controlBean.selectedEventGroup}">
                            <p:confirm header="#{msg.dlg_confirmRemoveDialog}"
                                       message="#{msg.dlg_confirmRemoveMessage} #{controlBean.selectedEventGroup.label}. #{msg.dlg_confirmMessage}" />
                        </p:commandButton>
                    </p:outputPanel>
                </h:form>

                <p:confirmDialog global="true" closable="false" styleClass="coloredButton">
                    <p:commandButton value="#{msg.dlg_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    <p:commandButton value="#{msg.dlg_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                </p:confirmDialog>


                <p:dialog header="Tapahtuman kurssiavain" widgetVar="dlgKey" position="center" resizable="false" responsive="true" modal="true" fitViewport="true" class="coloredButton">
                    <h:form>
                        <p:inputText autocomplete="off" value="#{eventGroupManagedBean.eventGroupKey}"/>
                        <p:commandButton icon="ui-icon-check" action="#{eventGroupManagedBean.addGroupKey(controlBean.selectedEventGroup)}"/>
                    </h:form>
                </p:dialog>

                <p:dialog header="Lisää kategoriaryhmä tapahtumalle" widgetVar="dlgCategoryGroup" position="center" resizable="false" responsive="true" modal="true" fitViewport="true" class="coloredButton">
                    <h:form>
                        <p:dataTable id="categorySetTable" var="category" value="#{controlBean.categories}"
                                     selectionMode="single" selection="#{controlBean.selectedCategory}" rowKey="#{category.id}"
                                     editable="true">
                            <p:column headerText="Nimi">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{category.label}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{category.label}"/></f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Kategoriatyyppi">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{category.type}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{category.type}">
                                            <f:selectItems value="#{controlBean.categoryTypes}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>

                        <p:outputPanel id="catDlgCommandButtons">
                            <p:commandButton value="Lisää kategoria" update="categorySetTable" actionListener="#{controlBean.createNewCategory}" />
                            <p:commandButton value="Poista kategoria" update="categorySetTable" action="#{controlBean.removeCategory}" disabled="#{empty controlBean.selectedCategory}"/>
                            <p:commandButton value="Poista tämä kategoriaryhmä" update=":eventsForm:eventsTable" action="#{controlBean.removeCategorySet}" onsuccess="PF('dlgCategoryGroup').hide();">
                                <p:confirm header="#{msg.dlg_confirmRemoveDialog}"
                                           message="#{msg.dlg_confirmRemoveMessage} #{controlBean.selectedCategorySet.label}. #{msg.dlg_confirmMessage}"/>
                            </p:commandButton>
                        </p:outputPanel>
                    </h:form>
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
