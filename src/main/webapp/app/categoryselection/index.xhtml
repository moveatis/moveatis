<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="pageTitle">#{msg.cs_title}</ui:define>

            <ui:define name="mainpage">
                <h:outputStylesheet library="css" name="categoryselection.css"/>
                
                <div id="container">
                    <h:form>
                        <p:growl id="growl" showDetail="true"/>
                        
                        <h:panelGroup layout="block" rendered="#{categorySelectionBean.eventGroupNotNull}">
                            <h1>#{categorySelectionBean.eventGroupName}</h1>
                        </h:panelGroup>
                        
                        
                        <h1>#{msg.cs_heading}</h1>
                        
                        <ui:repeat value="#{categorySelectionBean.categorySetsInUse}" var="categorySet">
                        <div class="category-set">
                            <p:commandLink styleClass="fa fa-remove category-set-remove-button"
                                           action="#{categorySelectionBean.removeCategorySet(categorySet)}" update="@form"/>
                            <h2>#{categorySet.name}</h2>
                            <ui:repeat value="#{categorySet.categories}" var="category">
                            <div class="category">
                                <p:inputText value="#{category.name}" id="category-name-input" styleClass="category-text"/>
                                <p:watermark value="#{msg.cs_categoryName}" for="category-name-input"/>
                                <p:commandButton icon="fa fa-remove" class="category-remove-button"
                                                 action="#{categorySet.remove(category)}" update="@form"/>
                                <p:message for="category-name-input"/>
                            </div>
                            </ui:repeat>
                            <p:commandButton value="#{msg.cs_newCategory}" icon="fa fa-plus" styleClass="new-category-button"
                                             action="#{categorySet.addEmpty}" update="@form"/>
                        </div>
                        </ui:repeat>
                        
                        
                        <h1>#{msg.cs_addCategorySets}</h1>
                        
                        <h:panelGroup layout="block" styleClass="category-set-list">
                            <p:outputLabel for="public-category-sets" value="#{msg.cs_publicCategorySets}:" styleClass="category-set-list-label"/>
                            <p:selectOneMenu id="public-category-sets" value="#{categorySelectionBean.selectedPublicCategorySet}" styleClass="category-set-list-select">
                                <f:selectItems value="#{categorySelectionBean.publicCategorySets}" var="categorySet"
                                               itemLabel="#{categorySet.name}" itemValue="#{categorySet.id}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"
                                             action="#{categorySelectionBean.addPublicCategorySet}" update="@form"/>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="category-set-list" rendered="#{sessionBean.identifiedUser}">
                            <p:outputLabel for="private-category-sets" value="#{msg.cs_privateCategorySets}:" styleClass="category-set-list-label"/>
                            <p:selectOneMenu id="private-category-sets" value="#{categorySelectionBean.selectedPrivateCategorySet}" styleClass="category-set-list-select">
                                <f:selectItems value="#{categorySelectionBean.privateCategorySets}" var="categorySet"
                                               itemLabel="#{categorySet.name}" itemValue="#{categorySet.id}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"
                                             action="#{categorySelectionBean.addPrivateCategorySet}" update="@form"/>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="category-set-list-last" rendered="#{categorySelectionBean.eventGroupNotNull}">
                            <p:outputLabel for="default-category-sets" value="#{msg.cs_defaultCategorySets}:" styleClass="category-set-list-label"/>
                            <p:selectOneMenu id="default-category-sets" value="#{categorySelectionBean.selectedDefaultCategorySet}" styleClass="category-set-list-select">
                                <f:selectItems value="#{categorySelectionBean.defaultCategorySets}" var="categorySet"
                                               itemLabel="#{categorySet.name}" itemValue="#{categorySet.id}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"
                                             action="#{categorySelectionBean.addDefaultCategorySet}" update="@form"/>
                        </h:panelGroup>
                        
                        
                        <div id="control-div">
                            <p:commandButton value="#{msg.cs_continueToObservation}" action="#{categorySelectionBean.checkCategories}" update="@form"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
