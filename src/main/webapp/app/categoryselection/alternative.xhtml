<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="pageTitle">- #{msg.cs_title}</ui:define>

            <ui:define name="mainpage">
                <h:outputStylesheet library="css" name="categoryselection.css"/>
                
                <div id="container">
                    <h:form>
                        <p:growl id="growl" showDetail="true"/>
                        
                        <h:panelGroup layout="block" style="margin: 2em 0 2em 0; font-size: 1.15em;"
                                      rendered="#{sessionBean.identifiedUser}">
                            <h:outputFormat value="#{msg.cs_eventGroupAndEventName}">
                                <f:param value="#{alternativeCategorySelectionBean.eventGroupName}"/>
                                <f:param value="#{alternativeCategorySelectionBean.eventName}"/>
                            </h:outputFormat>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" style="margin: 2em 0 2em 0; font-size: 1.15em;"
                                      rendered="#{sessionBean.anonymityUser}">
                            <p:outputLabel for="public-event-groups" value="#{msg.cs_publicEventGroups}" 
                                           styleClass="category-set-list-label"/>
                            <p:selectOneMenu id="public-event-groups" 
                                             value="#{publicEventGroupManagedBean.selectedPublicEventGroupId}" 
                                             styleClass="category-set-list-select">
                                <f:selectItems value="#{publicEventGroupManagedBean.publicEventGroupsMap}"/>
                            </p:selectOneMenu>
                            
                            <p:commandButton value="#{msg.cs_select}" style="vertical-align: middle"
                                             actionListener="#{publicEventGroupManagedBean.setPublicEventGroup}"
                                             update="anonymityUserEvents"/>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" style="margin: 2em 0 2em 0; font-size: 1.15em;"
                                      rendered="#{sessionBean.anonymityUser}" id="anonymityUserEvents">
                            
                            <p:outputLabel for="public-events" value="#{msg.cs_publicEvents}" 
                                           styleClass="category-set-list-label"/>
                            <p:selectOneMenu id="public-events" 
                                             value="#{publicEventGroupManagedBean.selectedPublicEventId}" 
                                             styleClass="category-set-list-select">
                                <f:selectItems value="#{publicEventGroupManagedBean.publicEventsMap}"/>
                            </p:selectOneMenu>
                            
                            <p:commandButton value="#{msg.cs_select}" style="vertical-align: middle"
                                             actionListener="#{publicEventGroupManagedBean.setPublicEvent}"
                                             update="@form"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="category-set-list">
                            <h:panelGroup rendered="#{sessionBean.isEventEntityForObservationSet}">
                                <p:outputLabel for="public-category-sets" value="#{msg.cs_publicCategorySets}" 
                                               styleClass="category-set-list-label"/>
                                <p:selectOneMenu id="public-category-sets" 
                                                 value="#{publicCategorySelectionManagedBean.selectedPublicEventCategorySetId}" 
                                                 styleClass="category-set-list-select">
                                    <f:selectItems value="#{publicCategorySelectionManagedBean.publicCategorySetsMap}"/>
                                </p:selectOneMenu>

                                <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"
                                                 action="#{publicCategorySelectionManagedBean.addPublicCategorySet}" update="@form"/>
                            </h:panelGroup>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" styleClass="category-set-list-last" rendered="#{sessionBean.identifiedUser}">
                            <p:outputLabel for="own-category-sets" value="#{msg.cs_privateCategorySets}" 
                                           styleClass="category-set-list-label"/>
                            <p:selectOneMenu id="own-category-sets" 
                                             value="#{alternativeCategorySelectionBean.selectedOwnEventCategorySetId}" 
                                             styleClass="category-set-list-select">
                                <f:selectItems value="#{alternativeCategorySelectionBean.ownEventGroupCategorySetsMap}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"
                                             action="#{alternativeCategorySelectionBean.addOwnCategorySet}" update="@form"/>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" id="helpPanel">
                            <h:outputText value="#{msg.cs_helpText}" styleClass="helpText"
                                          rendered="#{alternativeCategorySelectionBean.showSelectedHelpText}"/>
                        </h:panelGroup>
                        
                        <h:panelGroup layout="block" id="selectedPublicCategoriesPanel">
                            
                            <ui:repeat value="#{publicCategorySelectionManagedBean.publicCategorySetsInSelection}" var="categorySet">
                                
                                <div class="category-set">
                                    <p:commandLink styleClass="fa fa-remove category-set-remove-button"
                                               action="#{publicCategorySelectionManagedBean.removeCategorySet(categorySet)}" update="@form"/>
                                    <h2>#{categorySet.label}</h2>
                                    <ui:repeat value="#{categorySet.categoryEntitys.toArray()}" var="categoryEntity">
                                        
                                        <div class="category">
                                            <p:outputLabel for="selectedCategory" value="#{categoryEntity}"/>
                                            <p:commandLink id="selectedCategory" styleClass="fa fa-remove category-set-remove-button"
                                               action="#{publicCategorySelectionManagedBean.removeCategory(categoryEntity)}" update="@form"/>
                                        </div>
                                        
                                    </ui:repeat>
                                </div>
                            </ui:repeat>
                            
                        </h:panelGroup>
                        
                        <div id="control-div">
                            <p:commandButton value="#{msg.cs_continueToObservation}" 
                                             disabled="#{alternativeCategorySelectionBean.notReadyForObservation}"
                                             action="#{categorySelectionBean.checkCategories}" update="@form"/>
                        </div>
                </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
