<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="pageTitle">- #{msg.cs_title}</ui:define>

            <ui:define name="mainpage">
                <h:outputStylesheet library="css" name="categoryselection.css"/>
                
                <div id="container">
                    <h:form>
                        <p:growl id="growl" showDetail="true"/>
                        
                        <h1>#{msg.cs_addCategorySets}</h1>

                        <div class="category-set-list-last">
                            <p:outputLabel for="own-category-sets" value="Tapahtumaan liitetyt kategoriaryhmÃ¤t:" 
                                           styleClass="category-set-list-label"/>
                            
                            <p:selectOneMenu id="own-category-sets" value="#{alternativeCategorySelectionBean.selectedEventCategorySetId}" 
                                             styleClass="category-set-list-select">
                                
                                <f:selectItems value="#{alternativeCategorySelectionBean.eventGroupCategorySetsMap}"/>
                                
                            </p:selectOneMenu>
                            
                            <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"
                                             action="#{alternativeCategorySelectionBean.addCategorySet}" update="@form"/>
                            
                        </div>
                        
                        <ui:repeat value="#{alternativeCategorySelectionBean.categorySetsInUse}" var="categorySet">
                            <div class="category-set">
                            
                            <p:commandLink styleClass="fa fa-remove category-set-remove-button"
                                           action="#{alternativeCategorySelectionBean.removeCategorySet}" update="@form"/>
                            
                                <h2>#{categorySet.label}</h2>
                                <ui:repeat value="#{categorySet.categoryEntitys.toArray()}" var="categoryEntity">
                                            <div class="category">
                                                <p:outputLabel for="selectedCategory" value="#{categoryEntity.label.label}"/>
                                                <p:selectBooleanCheckbox id="selectedCategory" 
                                                                         value="#{categoryEntity.id}" itemLabel="Mukana?"/>
                                            </div>
                                </ui:repeat>
                            </div>
                        </ui:repeat>
                        
                        <div id="control-div">
                            <p:commandButton value="#{msg.cs_continueToObservation}" action="#{categorySelectionBean.checkCategories}" update="@form"/>
                        </div>
                </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
