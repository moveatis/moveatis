<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <h:outputStylesheet library="css" name="basev2.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <ui:composition>
       <nav>
           <h:form>
               <h:panelGroup>
                    <div class="accessButtons" style="min-height: 200px;">
                        <p:commandButton value="Kurssiavain" onclick="PF('dlg1').show();" style="width: 200px; margin-top: 15px" 
                                class="coloredButton"/>
                        <p:commandButton value="JYU-tunnukset" onclick="PF('dlg2').show();" style="width: 200px; margin-top: 15px" 
                                class="coloredButton" />
                        <p:commandButton value="Julkinen" type="button" onclick="" style="width: 200px; margin-top: 15px" 
                                class="coloredButton" action="#{loginBean.doAnonymityLogin()}"/>
                    </div>
               </h:panelGroup>
           </h:form>
 
            <!-- TODO: REQUIRES VALIDATION -->
            <p:dialog header="Anna kurssiavain" widgetVar="dlg1" minHeight="80" position="top" class="coloredButton">
                <h:form>
                    <p:inputText id="tagField" autocomplete="off" value="#{loginBean.tag}" required="true"/>
                    <p:commandButton icon="ui-icon-check" action="#{loginBean.doTagLogin}"/>
                    <h:panelGroup>
                        <div class="accessButtons" style="min-height: 200px;">
                            <p:commandButton value="Kurssiavain" type="button" onclick="PF('dlg1').show();" style="width: 200px; margin-top: 15px" class="coloredButton"/>
                            <p:commandButton value="JYU-tunnukset" type="button" style="width: 200px; margin-top: 15px" class="coloredButton" action="#{identityProviderBasedLoginBean.loginOutcome}"/>
                            <p:commandButton value="Julkinen" ajax="false" style="width: 200px; margin-top: 15px" class="coloredButton" action="/categoryselection/index.xhtml?faces-redirect=true"/>
                        </div>

                        <p:dialog header="Anna kurssiavain" widgetVar="dlg1" minHeight="80" position="top" draggable="false" resizable="false" responsive="true" modal="true" fitViewport="true" class="coloredButton">
                            <p:inputText autocomplete="off" binding="#{inputKey}"/>
                            <p:commandButton icon="ui-icon-check" action="#{tagBasedLoginBean.setLoginOutcome(inputKey)}" onclick="PF('dlg1').hide();">
                            </p:commandButton>
                        </p:dialog>

                        <!--                <p:dialog header="Tämä avaa JYU-kirjautumissivun" widgetVar="dlg2" minHeight="80" position="center" class="coloredButton">
                                            <h:outputText value="#{tagBasedLoginBean.loginOutcome}"/>
                                        </p:dialog>-->
                    </h:panelGroup>
                </h:form>
             </p:dialog>
            
            <p:dialog header="Tämä avaa JYU-kirjautumissivun" widgetVar="dlg2" minHeight="80" position="top" 
                     class="coloredButton">
                <h:form>
                    <p:inputText id="userName" autocomplete="off" value="#{loginBean.userName}" required="true"/> 
                    <p:password id="password" autocomplete="off" value="#{loginBean.password}" required="true"/> 
                    <p:commandButton icon="ui-icon-check" action="#{loginBean.doIdentityProviderLogin}"/>
                </h:form>
            </p:dialog>
        </nav>
   
        <h:panelGroup styleClass="welcomeContent">
            <h:graphicImage library="images" name="jy_teksti_oikealla_540.png" width="100"/>
            <p>
            <h:outputText value="Lotas Observer Web Edition. Jyväskylän Yliopiston Liikuntakasvatuksen laitos."/>
            </p>
            <p>
            <h:outputText value="Valitse jokin seuraavista käyttötavoista:"/>
            </p>
            <p>
            <h:outputText value="- Käyttö kurssiavaimella: sisältää pohjatiedot."/>
            </p>
            <p>
            <h:outputText value="- Käyttö JYU-tunnuksilla: täydet toiminnallisuudet."/>
            </p>
            <p>
            <h:outputText value="- Julkinen käyttö: ei tallennusmahdollisuutta."/>
            </p>
            <p>
                <h:outputText value="Demossa admin-tunnus on 'admin' ja salasana on 'admin'"/>
            </p>
            <p>
                <h:outputText value="Demossa user-tunnus on 'user' ja salasana on 'user'" />
            </p>
        </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
