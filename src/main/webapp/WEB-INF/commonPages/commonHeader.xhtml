<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition>
            <h:form>
                <p:menubar styleClass="naviHeader" autoDisplay="false" >
                    <f:facet name="options">
<!--                        <h:graphicImage library="images" name="Moveatis_logo1.png" height="30px" styleClass="facetLeft"/>-->
                        <h:outputText value="Moveatis" styleClass="facetLeft"/>
                    </f:facet>

                    <p:submenu icon="fa fa-floppy-o" rendered="#{sessionBean.saveable}">
                        <p:menuitem value="#{msg.dlg_save}" icon="fa fa-floppy-o" url="#" onclick="PF('dlgSave').show();"/>
                    </p:submenu>

                    <p:submenu icon="fa fa-user" rendered="#{sessionBean.isIdentifiedUser()}">
                        <p:menuitem value="#{msg.head_controlPage}" icon="fa fa-sitemap" url="/app/control/index.xhtml"/>
                        <p:menuitem value="#{msg.head_superuserPage}" icon="fa fa-group" url="/app/superuser/index.xhtml"/>
                        <p:menuitem value="#{msg.head_logout}" icon="fa fa-sign-out"
                                    actionListener="#{logoutBean.logOut}" />
                    </p:submenu>

                    <p:submenu icon="fa fa-cogs">
                        <p:menuitem value="#{msg.head_info}" icon="fa fa-info" url="/info/index.xhtml"/>
                        <p:submenu label="#{msg.head_langSet}" icon="fa fa-language">
                            <p:menuitem value="#{msg.head_langFi}" icon="fa fa-flag-o" actionListener="#{sessionBean.setLocale('fi')}" ajax="false" />
                            <p:menuitem value="#{msg.head_langEn}" icon="fa fa-flag-checkered" actionListener="#{sessionBean.setLocale('en')}" ajax="false" />
                        </p:submenu>
                        <p:menuitem value="#{msg.head_resetObs}" rendered="#{sessionBean.isResetObsAvailable()}" icon="fa fa-eraser" url="/app/observer/index.xhtml" />
                        <p:menuitem value="#{msg.head_backToCatEd}" rendered="#{sessionBean.isBackToCatEdAvailable()}" icon="fa fa-edit" url="/app/categoryselection/index.xhtml"/>
                        <p:menuitem value="#{msg.head_toFrontPage}" rendered="#{sessionBean.isToFrontPageAvailable()}" icon="fa fa-rotate-left" url="/index.xhtml"/>

                    </p:submenu>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
