<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="title">#{msg.applicationTitle}</ui:define>

            <ui:define name="mainpage">
                <div>
                    <form>
                        <h:panelGroup  styleClass="textContentArea">
                            <div>
                                <p>
                                    <h:outputLink value="#whatIs">
                                        <h:outputText value="-> #{msg.inf_whatIs}"/>
                                    </h:outputLink>
                                </p>
                                <p>
                                    <h:outputLink value="#userGuide">
                                        <h:outputText value="-> #{msg.inf_userGuide}"/>
                                    </h:outputLink>
                                </p>
                                <p>
                                    <h:outputLink value="#team">
                                        <h:outputText value="-> #{msg.inf_credits}"/>
                                    </h:outputLink>
                                    <p><br></br></p>
                                </p>
                            </div>
                            <div id="whatIs">
                                <p><h3>#{msg.inf_whatIs}</h3></p>
                                <h:outputText escape="false" value="#{msg.inf_whatIsText}"/>
                                <p><br></br></p>
                            </div>

                            <div id="userGuide">
                                <p><h3>#{msg.inf_userGuide}</h3></p>
                                <h:outputText escape="false" value="#{msg.inf_userGuideText}"/>
                                <p><br></br></p>
                            </div>

                            <div id="team">
                                <p><h3>#{msg.inf_credits}</h3></p>
                                <h:outputText escape="false" value="#{msg.inf_creditsText}"/>
                            </div>
                        </h:panelGroup>
                    </form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
