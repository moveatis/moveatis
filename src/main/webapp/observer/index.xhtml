<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="../index.xhtml">

            <ui:define name="title">#{msg.applicationTitle} - #{msg.obs_title}</ui:define>

            <ui:define name="mainpage">
                <script>
                    var initial_time = 0;
                    var initial_category_data = [
                    <ui:repeat value="#{categoryBean.categorySets}" var="categorySet">
                    <ui:repeat value="#{categorySet.selectedCategories}" var="category">
                        {name: "#{category}", initial_time: 0},
                    </ui:repeat>
                    </ui:repeat>
                    ];
                </script>
                
                <h:outputStylesheet library="css" name="observer.css"/>
                <h:outputScript library="primefaces" name="jquery/jquery.js" />
                <h:outputScript library="js" name="observer.js"/>
                
                <div id="content">
                    <div id="total-time" class="no-text-select"></div>
                    <div id="controls">
                        <div id="play" class="fa fa-play"></div>
                        <div id="pause" class="fa fa-pause"></div>
                        <div id="stop" class="fa fa-stop"></div>
                    </div>
                    <ul id="category-list" class="no-text-select"></ul>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
