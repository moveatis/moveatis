<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="mainpage">
                <nav>
                    <h:form>
                        <h:panelGroup>
                            <div class="accessButtons" style="min-height: 200px;">
                                <p:commandButton value="Kurssiavain" onclick="PF('dlg1').show();" style="width: 200px; margin-top: 15px"
                                                 class="coloredButton"/>
                                <p:commandButton value="JYU-tunnukset" onclick="PF('dlgLogin').show();" style="width: 200px; margin-top: 15px"
                                                 class="coloredButton" />
                                <p:commandButton value="Julkinen" style="width: 200px; margin-top: 15px"
                                                 class="coloredButton" action="#{loginBean.doAnonymityLogin()}"/>
                            </div>
                        </h:panelGroup>
                    </h:form>

                    <!-- TODO: REQUIRES VALIDATION -->
                    <p:dialog header="Anna kurssiavain" widgetVar="dlg1" minHeight="80" position="top" class="coloredButton">
                        <h:form>
                            <p:inputText id="tagField" autocomplete="off" value="#{loginBean.tag}" required="true"/>
                            <p:commandButton icon="ui-icon-check" action="#{loginBean.doTagLogin}"/>
                            <h:panelGroup>
                                <!--
                                <div class="accessButtons" style="min-height: 200px;">
                                    <p:commandButton value="Kurssiavain" type="button" onclick="PF('dlg1').show();" style="width: 200px; margin-top: 15px" class="coloredButton"/>
                                    <p:commandButton value="JYU-tunnukset" type="button" style="width: 200px; margin-top: 15px" class="coloredButton" action="#{identityProviderBasedLoginBean.loginOutcome}"/>
                                    <p:commandButton value="Julkinen" ajax="false" style="width: 200px; margin-top: 15px" class="coloredButton" action="#{loginBean.doAnonymityLogin()}"/>
                                </div>
                                -->
                                <p:dialog header="Anna kurssiavain" widgetVar="dlg1" minHeight="80" position="top" draggable="false" resizable="false" responsive="true" modal="true" fitViewport="true" class="coloredButton">
                                    <p:inputText autocomplete="off" binding="#{inputKey}"/>
                                    <p:commandButton icon="ui-icon-check" action="#{tagBasedLoginBean.setLoginOutcome(inputKey)}" onclick="PF('dlg1').hide();">
                                    </p:commandButton>
                                </p:dialog>

                                <!--                <p:dialog header="Tämä avaa JYU-kirjautumissivun" widgetVar="dlgLogin" minHeight="80" position="center" class="coloredButton">
                                                    <h:outputText value="#{tagBasedLoginBean.loginOutcome}"/>
                                                </p:dialog>-->
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                </nav>

                <h:panelGroup styleClass="welcomeContent" rendered="#{applicationManagedBean.installed}">
                    <h:graphicImage library="images" name="jy_teksti_oikealla_540.png" width="100"/>
                    <p>
                        <h:outputText value="Moveatis. Jyväskylän Yliopiston Liikuntakasvatuksen laitos."/>
                    </p>
                    <p>
                        <h:outputText value="Valitse jokin seuraavista käyttötavoista:"/>
                    </p>
                    <p>
                        <h:outputText value="- Käyttö kurssiavaimella: sisältää pohjatiedot."/>
                    </p>
                    <p>
                        <h:outputText value="- Käyttö JYU-tunnuksilla: täydet toiminnallisuudet."/>
                    </p>
                    <p>
                        <h:outputText value="- Julkinen käyttö: ei tallennusmahdollisuutta."/>
                    </p>
                </h:panelGroup>
                <h:panelGroup rendered="#{!applicationManagedBean.installed}" style="margin-top: 10em;">
                    <h:outputText value="#{msg.installationHelp} "/>
                    <h:outputLink value="install.xhtml" style="text-decoration: underline;">
                        <h:outputText value="#{msg.installationLink}"/>
                    </h:outputLink>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
