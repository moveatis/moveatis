<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Testaillaan backendin toimintoja</title>
    </h:head>
    <h:body>
        <h:panelGroup>
            <p>
                <h:outputText value="Dummy-sivu backendin testailua varten"/>
            </p>
        </h:panelGroup>
        <h:panelGroup>
            <p>
                Sähköpostin lähetystestausta varten.
                <h:panelGroup rendered="#{sessionBean.identifiedUser}">
                    <h:form>
                        <p>
                            <h:outputLabel for="to" value="Vastaanottaja"/>
                            <h:inputText id="to" value="#{mailerManagedBean.recipient}"/>
                        </p>
                        <p>
                            <h:outputLabel for="subject" value="Aihe"/>
                            <h:inputText id="subject" value="#{mailerManagedBean.subject}"/>
                        </p>
                        <p>
                            <h:outputLabel for="text" value="Viesti"/>
                            <h:inputText id="text" value="#{mailerManagedBean.text}"/>
                        </p>
                        <p>
                            <h:commandButton value="Lähetä" actionListener="#{mailerManagedBean.sendEmail}"/>
                        </p>
                        <p>
                            <h:messages />
                        </p>
                    </h:form>
                </h:panelGroup>
            </p>
        </h:panelGroup>
    </h:body>
</html>
