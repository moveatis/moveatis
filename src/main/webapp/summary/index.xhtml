<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>#{msg.applicationTitle} - </title>
        <h:outputStylesheet library="css" name="base.css"/>
        <h:outputStylesheet library="css" name="summary.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="Yhteenveto"/></h1>
        <pe:timeline id="timeline" 
            value="#{timelineChartBean.model}"
            locale="#{timelineChartBean.locale}"
            selectable="false"
            timeChangeable="false"
            showCurrentTime="false"
            showMajorLabels="false" 
            eventMarginAxis="10"
            eventMargin="0"
            stackEvents="false"
            groupsOrder="false"
            animate="false"
            animateZoom="false"
            editable="false"
            groupsChangeable="false"/>
    </h:body>
</html>
