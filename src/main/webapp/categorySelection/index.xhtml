<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../index.xhtml">

            <ui:define name="title">#{msg.applicationTitle} - Kategorioiden valinta</ui:define>

            <ui:define name="mainpage">
                <div style="text-align: center; margin-bottom: 1em; clear: both">
                    <div style="display: inline-block; text-align: left; margin: 0 1em">
                        <h:form>
                            <h1>Valitse kategoriat</h1>

                            <ui:repeat value="#{categoryBean.categorySets}" var="categorySet">
                                <div style="display: inline-block; vertical-align: top">
                                    <h2>#{categorySet.name}</h2>
                                    <div style="padding-left: 1em">
                                        <ui:repeat value="#{categorySet.categories}" var="category">
                                            <div style="margin-bottom: 0.5em">
                                                <p:selectBooleanCheckbox value="#{category.selected}" style="margin-right: 0.5em"/>
                                                <p:inputText value="#{category.name}" style="margin-right: 0.5em"/>
                                                <p:commandButton icon="ui-icon-close" action="#{categorySet.removeCategory(category)}" update="@form"/>
                                            </div>
                                        </ui:repeat>
                                        <p:commandButton value="Uusi kategoria" icon="ui-icon-plusthick"
                                                         style="width: 100%; text-align: left"
                                                         action="#{categorySet.addCategory}" update="@form"/>
                                    </div>
                                </div>
                            </ui:repeat>
                            <div style="margin-top: 1em; text-align: right">
                                <p:commandButton value="Jatka" update="display" oncomplete="PF('dlg').show()" />
                            </div>

                            <p:dialog header="Valitut kategoriat" modal="true" widgetVar="dlg" resizable="false">
                                <p:outputPanel id="display">
                                    <ui:repeat value="#{categoryBean.categorySets}" var="categorySet">
                                        <p:dataList value="#{categorySet.selectedCategories}" var="category">
                                            <f:facet name="header">
                                                #{categorySet.name}
                                            </f:facet>
                                            #{category}
                                        </p:dataList>
                                    </ui:repeat>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
