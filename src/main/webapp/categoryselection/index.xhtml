<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../index.xhtml">

            <ui:define name="title">#{msg.applicationTitle} - #{msg.cs_title}</ui:define>

            <ui:define name="mainpage">
                <h:outputStylesheet library="css" name="categoryselection.css"/>
                
                <div id="container">
                    <h:form>
                        <p:growl id="growl" showDetail="true"/>
                        
                        <h1>#{msg.cs_heading}</h1>
                        
                        <div style="margin-bottom: 2em">
                            <p:outputLabel for="public-category-sets" value="#{msg.cs_publicCategorySets}:" style="vertical-align: middle; margin-right: 1em"/>
                            <p:selectOneMenu id="public-category-sets" style="width: 150px; vertical-align: middle; margin-right: 1em">
                                <f:selectItem itemLabel="Opettajan toiminnot 2" itemValue="1"/>
                                <f:selectItem itemLabel="Oppilaan toiminnot 2" itemValue="2"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{msg.cs_addCategorySet}" style="vertical-align: middle"/>
                        </div>
                        
                        <ui:repeat value="#{categoryBean.categorySets}" var="categorySet">
                        <div class="category-set">
                            <h2>#{categorySet.name}</h2>
                            <ui:repeat value="#{categorySet.categories}" var="category">
                            <div class="category">
                                <p:selectBooleanCheckbox value="#{category.selected}" class="category-checkbox"/>
                                <p:inputText value="#{category.name}" id="category-name-input" class="category-text"/>
                                <p:watermark value="#{msg.cs_categoryName}" for="category-name-input"/>
                                <p:commandButton icon="fa fa-remove" class="category-remove-button"
                                                 action="#{categorySet.removeCategory(category)}" update="@form"/>
                            </div>
                            </ui:repeat>
                            <p:commandButton value="#{msg.cs_newCategory}" icon="fa fa-plus" class="new-category-button"
                                             action="#{categorySet.addCategory}" update="@form"/>
                        </div>
                        </ui:repeat>
                        
                        <div id="control-div">
                            <p:commandButton value="#{msg.cs_continueToObservation}" action="#{categoryBean.checkSelectedCategories}" update="growl"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
