# inf = info
inf_whatIs=Mik\u00e4 on Moveatis?
inf_userGuide=K\u00e4ytt\u00f6ohjeet
inf_credits=Sovelluksen kehitt\u00e4j\u00e4t
inf_whatIsText=<p>Moveatis on liikuntakasvatuksen laitoksen ja tietotekniikan laitoksen yhteisty\u00f6n\u00e4 kehitt\u00e4m\u00e4 \
               opetustapahtuman analysointisovellus. Moveatis-sovellus on seuraaja Lotas-ohjelmalle, jota \
               on k\u00e4ytetty liki 20 vuotta liikunnanopettajakoulutuksessa liikunnanopetustapahtuman \
               analysoimisen tukena. Moveatis-sovellus tukee opetustapahtuman systemaattista \
               analysointia ja perustuu sek\u00e4 keston rekister\u00f6intiin ett\u00e4 tapahtumien rekister\u00f6intiin. \
               Sovelluksen avulla voidaan analysoida esimerkiksi, kuinka suuri osa opetustapahtumasta \
               kuluu j\u00e4rjestelyyn, kuinka suuren osan ajasta oppilas on aktiivinen tai kuinka monta kertaa \
               opettaja antaa oppilaille palautetta opetustapahtuman aikana. </p>\
               <p>Keskeist\u00e4 ohjelman k\u00e4yt\u00f6ss\u00e4 on tarkasteltavien tapahtumien tai toimintojen nime\u00e4minen. \
               Ennen observointien suorittamista on siis p\u00e4\u00e4tett\u00e4v\u00e4, mit\u00e4 tekij\u00f6it\u00e4 halutaan tapahtumassa \
               tarkastella ja milt\u00e4 kannalta tapahtumaa halutaan analysoida. Vaikka sovellus on ensisijaisesti \
               suunniteltu liikunnan opetustapahtuman tarkkailua varten, Moveatis sopii k\u00e4ytett\u00e4v\u00e4ksi \
               my\u00f6s liikuntatuntien ulkopuolella, sill\u00e4 observoitavat kategoriat ja kategoriaryhm\u00e4t ovat \
               vapaasti valittavissa ja muokattavissa ja k\u00e4ytt\u00e4j\u00e4 voi itse nimet\u00e4 observoitavat toiminnan \
               kategoriat. </p>\
               <p>Ennen observointien aloittamista k\u00e4ytt\u00e4j\u00e4n on kuitenkin tunnettava observoitavana olevat \
               asiat eli kategorioiden sis\u00e4ll\u00f6t mahdollisimman hyvin. T\u00e4m\u00e4 on edellytys sille, ett\u00e4 \
               observoinnin tulokset ovat luotettavia. Esimerkiksi liikunnanopettajakoulutuksessa k\u00e4ytet\u00e4\u00e4n \
               kirjallisuuteen pohjautuvaa luokitusj\u00e4rjestelm\u00e4\u00e4, jossa on kuusi opettajan toimintoa kuvaavaa \
               kategoriaa (j\u00e4rjestelee, selitt\u00e4\u00e4 teht\u00e4v\u00e4\u00e4, ohjaa suoritusta, antaa palautetta, tarkkailee, muu \
               toiminta) ja yksi oppilaan toimintaa kuvaava kategoria (oppilas suorittaa teht\u00e4v\u00e4\u00e4).</p>

inf_userGuideText=<p><h4>Kirjautuminen ja k\u00e4ytt\u00e4j\u00e4ryhm\u00e4t</h4></p> \
                  <p>Moveatis-sovelluksen k\u00e4ytt\u00e4minen aloitetaan valitsemalla sopiva vaihtoehto etusivulta. K\u00e4ytt\u00e4j\u00e4 voi \
                  kirjautua sovellukseen JYU-tunnuksilla, tai aloittaa sovelluksen k\u00e4yt\u00f6n joko avaimella tai \
                  ilman avainta (julkinen k\u00e4ytt\u00f6). <b><i>Julkinen k\u00e4ytt\u00e4j\u00e4</i></b> p\u00e4\u00e4see k\u00e4ytt\u00e4m\u00e4\u00e4n ohjelmaa ja l\u00e4hes \
                  kaikkia sen toiminnallisuuksia. K\u00e4ytt\u00e4j\u00e4 voi muokata kategorioita ja suorittaa observoinnin, \
                  mutta kategoriamuutosten ja tulosten tallennusmahdollisuuksia on rajoitettu. <b><i>Kirjautunut \
                  k\u00e4ytt\u00e4j\u00e4</i></b> voi luoda ja tallentaa tapahtumia, kategoriaryhmi\u00e4 ja observointeja, jolloin \
                  tallennetun observoinnin tuloksia voidaan tarkastella sovelluksessa my\u00f6hemmin uudestaan. \
                  Lis\u00e4ksi k\u00e4ytt\u00e4j\u00e4 voi halutessaan asettaa avaimen omalle tapahtumalleen, jolloin <b><i>Avaimella</i></b> \
                  k\u00e4yt\u00f6n aloittava k\u00e4ytt\u00e4j\u00e4 saa kyseiseen tapahtumaan liitetyt kategoriaryhm\u00e4t k\u00e4ytt\u00f6\u00f6ns\u00e4, ja \
                  p\u00e4\u00e4see aloittamaan observoinnin aiemmin m\u00e4\u00e4riteltyjen kategorioiden pohjalta. Avaimella \
                  kirjautunut k\u00e4ytt\u00e4j\u00e4 voi l\u00e4hett\u00e4\u00e4 itselleen observointitulokset sy\u00f6tt\u00e4m\u00e4\u00e4ns\u00e4 \
                  s\u00e4hk\u00f6postiosoitteeseen.</p>\
                  <p><h4>Kategoriaryhmien ja kategorioiden muokkaaminen</h4></p>\
                  <p>Ennen observoinnin aloittamista k\u00e4ytt\u00e4j\u00e4 siirtyy kategoriaryhmien valintasivulle, jossa h\u00e4n \
                  voi muokata observoitavia kategoriaryhmi\u00e4 ja kategorioita. Sek\u00e4 kategoriaryhmi\u00e4, ett\u00e4 niihin \
                  kuuluvia kategorioita voidaan lis\u00e4t\u00e4 ja poistaa. Lis\u00e4ksi asetuksissa on mahdollisuus m\u00e4\u00e4ritell\u00e4, \
                  mittaako kategoria tapahtuman kestoa vai tapahtumakertoja. K\u00e4ytt\u00e4j\u00e4 voi muodostaa ja valita \
                  observointiin useamman kuin yhden kategoriaryhm\u00e4n, joista esim. yhdess\u00e4 on opettajan \
                  toimintaa kuvaavat kategoriat ja toisessa oppilaan toimintaa kuvaavat kategoriat.</p>\
                  <p><h4>Observoinnin suorittaminen</h4></p> \
                  <p>Observointi aloitetaan Aloita-painikkeesta, joka aloittaa observointikellon. T\u00e4m\u00e4n j\u00e4lkeen \
                  observoinnin tekij\u00e4 kirjaa ennalta m\u00e4\u00e4ritetyt tapahtumat alkaneeksi ja p\u00e4\u00e4ttyneeksi \
                  painamalla kyseisen tapahtuman kategoriapainiketta. Observoinnin voi halutessaan pys\u00e4ytt\u00e4\u00e4 \
                  Tauko-painikkeella. Observoinnin p\u00e4\u00e4ttyess\u00e4 tarkkailija voi siirty\u00e4 yhteenvetosivulle Lopeta-\
                  painikkeesta.</p>\
                  <p><h4>Observoinnin yhteenveto</h4></p> \
                  <p>Yhteenvetosivulla n\u00e4kyy jokaisen kategorian kirjausten m\u00e4\u00e4r\u00e4 sek\u00e4 m\u00e4\u00e4r\u00e4n prosentuaalinen \
                  osuus kaikista kirjauksista. Lis\u00e4ksi yhteenvetosivulla n\u00e4kyy kunkin kategorian kokonaiskesto \
                  sek\u00e4 kategorian keston prosenttiosuus observoinnin kokonaiskestosta. Lis\u00e4ksi kaaviossa \
                  esitet\u00e4\u00e4n kunkin kategorian kirjatut tapahtumat aikajanalla.</p>\
                  <p>Lopuksi kirjautuneella k\u00e4ytt\u00e4j\u00e4ll\u00e4 on kaksi vaihtoehtoa tallentaa observointitulokset. \
                  Tulokset voidaan tallentaa tallennuspainikkeella joko sovelluksen \
                  tietokantaan tai CSV-muodossa omalle laitteelle. Lis\u00e4ksi k\u00e4ytt\u00e4j\u00e4 voi l\u00e4hett\u00e4\u00e4 tulokset \
                  CSV-muodossa sy\u00f6tt\u00e4m\u00e4\u00e4ns\u00e4 s\u00e4hk\u00f6postiosoitteeseen. CSV-tiedostot \
                  voidaan avata my\u00f6hemmin esimerkiksi Excel-sovelluksessa.</p>

inf_creditsText=<p>Moveatis-sovellusprojekti on toteutettu Jyv\u00e4skyl\u00e4n yliopiston liikuntakasvatuksen laitoksen \
                ja tietotekniikan laitoksen yhteisty\u00f6n\u00e4. Liikuntakasvatuksen laitokselta sovelluksen \
                kehitt\u00e4mishankkeessa ovat olleet mukana Pilvikki Heikinaro-Johansson, Mirja Hirvensalo ja \
                Nelli Lyyra. Tietotekniikan laitoksen Jukka-Pekka Santanen toimi projektissa vastaavana \
                ohjaajana ja Mika Lehtinen teknisen\u00e4 ohjaajana. Sovelluskehityksest\u00e4 ja koko projektin \
                l\u00e4piviennist\u00e4 vastanneeseen projektiryhm\u00e4\u00e4n kuuluivat Jarmo Juuj\u00e4rvi (varap\u00e4\u00e4llikk\u00f6), Sami \
                Kallio, Kai Korhonen (projektip\u00e4\u00e4llikk\u00f6), Juha Moisio ja Ilari Paananen.</p> \
                <p><h4>Moveatis v.1.0 16.5.2016</h4></p> \
                <p>Lis\u00e4tietoja: Nelli Lyyra - nelli.lyyra@jyu.fi</p>
